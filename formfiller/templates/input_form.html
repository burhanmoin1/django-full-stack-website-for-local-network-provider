{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Customer Input Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your custom styles go here */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #001F3F; /* Change to night blue color */
            margin: 0;
            padding: 0;
        }

        .navbar {
            margin-bottom: 20px;
            background-color: #001F3F; /* Change to night blue color */
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #001F3F; /* Change to night blue color */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: white; /* Text color */
            text-align: center;
        }

        .form-container {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
        }

        input[type="submit"] {
            background-color: #57A773;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #488B49;
        }

        .night-blue-text {
            color: #001F3F;
        }

        
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand text-white" href="{% url 'home' %}">Delta</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link text-light dropdown-toggle" href="#" id="productsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Products
                    </a>
                    <div class="dropdown-menu" aria-labelledby="productsDropdown">
                        <a class="dropdown-item night-blue-text" href="{% url 'internet_page' %}">Internet</a>
                        <a class="dropdown-item night-blue-text" href="#">TV</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Contact</a>
                </li>
            </ul>
        </div>
        <a href="#" class="ml-auto">
            <i class="fas fa-comment-dots fa-lg"></i>
        </a>
    </nav>

    <form method="post">
        {% csrf_token %}
        <div class="form-container">
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name">
        </div>

        <div class="form-container">
            <label for="customer_complaint">Customer Complaint:</label>
            <textarea id="customer_complaint" name="customer_complaint" rows="4" cols="50"></textarea>
        </div>

        <div class="form-container">
            <label for="customer_email">Customer Email:</label>
            <input type="email" id="customer_email" name="customer_email">
        </div>

        <div class="form-container">
            <input type="submit" value="Submit">
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
