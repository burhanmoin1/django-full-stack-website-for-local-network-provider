{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Customer Input Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your custom styles go here */
        body {
            font-family: 'Bricolage Grotesque';
            background-color: #001F3F; /* Change to night blue color */
            margin: 0;
            padding: 0;
        }

        .navbar {
            margin-bottom: 20px; /* Change to your desired night blue color */
            padding: 18px;
            background-color: rgba(0, 31, 63, 0.5);
            font-family: 'Josefin Sans', sans-serif;
            font-size: 18px;
            font-weight: 700;
            font-style: bold;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #001F3F; /* Change to night blue color */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: white; /* Text color */
            text-align: center;
        }

        .form-container {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .live-chat-button {
            position: fixed;
            bottom: 20px;
            right: 30px;
            background-color: #FF3F00;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }


        .chat-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            border: 1px solid #ccc;
            background-color: #fff;
            z-index: 9999;
            max-width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .chat-popup-content {
            padding: 10px;
        }

        .close-popup {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
        }

        input[type="submit"] {
            background-color: #57A773;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #488B49;
        }

        .night-blue-text {
            color: #001F3F;
        }

        
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand text-white" href="{% url 'home' %}">Delta</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link text-light dropdown-toggle" href="#" id="productsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Products
                    </a>
                    <div class="dropdown-menu" aria-labelledby="productsDropdown">
                        <a class="dropdown-item night-blue-text" href="{% url 'internet_page' %}">Internet</a>
                        <a class="dropdown-item night-blue-text" href="#">TV</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Contact Us</a>
                </li>
            </ul>
            <a href="tel:+923219244672" class="ml-auto phone-link">
                <i class="fas fa-phone"></i> +923219244672
            </a>
            <a href="mailto:deltacn@gmail.com" class="ml-2 phone-link">
                <i class="far fa-envelope"></i> deltacn@gmail.com
            </a>
        </div>
    </nav>

    <a href="#" class="live-chat-button">
        <i class="fas fa-comment-dots fa-lg"></i>
    </a>
    <div id="live-chat-popup" class="chat-popup">
        <div class="chat-popup-content">
            <!-- Add your chat interface here -->
            <h4>Welcome to Live Chat Support</h4>
            <p>Our team is here to help you. Please enter your message below:</p>
            <textarea id="chat-message" rows="4" placeholder="Type your message..."></textarea>
            <button id="send-button">Send</button>
            <span id="close-chat" class="close-popup">&times;</span>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-container">
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name">
        </div>

        <div class="form-container">
            <label for="customer_complaint">Customer Complaint:</label>
            <textarea id="customer_complaint" name="customer_complaint" rows="4" cols="50"></textarea>
        </div>

        <div class="form-container">
            <label for="customer_email">Customer Email:</label>
            <input type="email" id="customer_email" name="customer_email">
        </div>

        <div class="form-container">
            <input type="submit" value="Submit">
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
